<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #3498db, #8e44ad, #c0392b);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: white;
            background: linear-gradient(to right, #3398dc, #2980b9);
            padding: 20px;
            border-radius: 8px;
            animation: fadeIn 1s ease-out;
            text-transform: capitalize;
            margin-bottom: 20px;
        }

        img {
            width: 80%;
            border: 2px solid #3498db;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Model Comparison Graph</h1>

    <img src="templates/png;base64,{{ plot_data }}" alt="Model Comparison Graph">

</body>
</html>
